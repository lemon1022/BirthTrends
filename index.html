<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BirthTrends</title>
    <link rel="stylesheet" href="fonts/icomoon.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/echarts.min.js"></script>
    <script src="js/flexible.js"></script>
    <script src="js/jquery.min.js"></script>
</head>

<body>
<!-- 父容器大盒子 -->
<div class="viewport">
    <div class="column">
        <!-- 概览区域模块制作 -->
        <div class="panel overview">
            <div class="inner">
                <ul>
                    <li>
                        <span>
                  <i class="icon-dot" style="color: #006cff"><a class="link_style" href="#" >总览页面</a></i>
                </span>
                    </li>
                    <li class="item">
                        <span>
                  <i class="icon-dot" style="color: #6acca3" ><a class="link_style" href="region.html">地区页面</a></i>

                </span>
                    </li>
                    <li>
                        <span>
                  <i class="icon-dot" style="color: #6acca3"><a class="link_style" href="people.html">人口结构</a></i>
                </span>
                    </li>
                    <li>
                        <span>
                  <i class="icon-dot" style="color: #ed3f35"><a class="link_style" href="challenge.html">生育挑战</a></i>
                </span>
                    </li>

                </ul>
            </div>
        </div>
        <!-- 监控区域模块制作 -->
        <div class="panel monitor">
            <div class="inner">
                <div class="tabs">
                    <a href="javascript:;" class="active">中国近20年人口数据(万人)</a>
                </div>
                <div class="content" style="display: block;">
                    <div class="head">
                        <span class="col">年份</span>
                        <span class="col">总人数</span>
                        <span class="col">男性总人数</span>
                        <span class="col">女性总人数</span>
                    </div>

                    <div class="marquee-view">
                        <div class="marquee"> </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- 点位分布统计模块制作 -->
        <div class="point panel">
            <div class="inner">
                <h3>全国人口大省Top5</h3>
                <div class="chart">
                    <div class="pie"></div>

                </div>
            </div>
        </div>
    </div>
    <div class="column">
        <!-- 地图模块 -->
        <div class="map">
            <h3>
                <span class="icon-cube"></span>
                人口数据统计
            </h3>
            <div class="chart">
                <div class="geo"></div>
            </div>
        </div>
        <!-- 用户统计模块 -->
        <div class="users panel">
            <div class="inner">
                <h3>中国1991-2021年劳动力数量及比例</h3>
                <div class="chart">
                    <div class="bar"></div>
                </div>

            </div>
        </div>
    </div>

    <div class="column">



        <!-- 人口变化 -->
        <div class="sales panel">
            <div class="inner">
                <div class="caption">
                    <h3>人口变化</h3>
                    <a href="javascript:;" class="active" data-type="year">年</a>
                </div>
                <div class="chart">
<!--                    <div class="label">单位:‰</div>-->
                    <div class="line"></div>
                </div>
            </div>
        </div>

        <div class="wrap">
            <div class="channel panel">
                <div class="inner">
                    <h3>2022年城镇化率</h3>
                    <div class="data">
                        <div class="radar"></div>
                    </div>
                </div>
            </div>

            <div class="quarter panel">
                <div class="inner">
                    <h3>2012年城镇化率</h3>
                    <div class="chart">
                        <div class="radar2"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 中国预期平均寿命数据 -->
        <div class="last panel">
            <div class="inner">
                <h3>中国预期平均寿命数据</h3>
                <div class="chart">
                    <div class="averLife"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/index.js"></script>
<!-- 想使用中国地图必须先引用这个china.js文件 -->
<script src="js/china.js"></script>
<!-- 引入我们自己的地图js文件 -->
<script src="js/myMap.js"></script>
</body>
</html>
